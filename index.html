<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Exporter</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css"/>
    <!-- endbower -->
</head>
<body>
<div class="container">
    <h2>Exporter</h2>
    <section class="content">
        <div id="content_tbl">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Asitha</td>
                        <td>Vajirapani</td>
                        <td>Piliyandala</td>
                        <td>Sri Lanka</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Charith</td>
                        <td>De Silva</td>
                        <td>Ratmalana</td>
                        <td>Sri Lanka</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Kusal</td>
                        <td>Kavinda</td>
                        <td>Colombo</td>
                        <td>Sri Lanka</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Nuwan</td>
                        <td>Tharinda</td>
                        <td>Colombo</td>
                        <td>Sri Lanka</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<script type="text/javascript" src="js/exporter.js"></script>
<script type="text/javascript">
    $('body').exporter({
        _id: "content_tbl",//container id
        _align: "text-right",//display
        _type: [1, 2],//1=> EXL , 2=> PDF
        _file: "Report"//File name xls
    });
</script>
</body>
</html>
